<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="section">
      <h5>{{'registration.registerText' | translate}}</h5>
      <div class="row">
            <mz-input-container class="col s12 m4">
                    <input mz-input mz-validation required 
                           formControlName="displayName" 
                           type="text" 
                           [errorMessageResource]="errorMessageResources.displayName"
                           id="input-displayName" 
                           [label]="'inputs.fullName' | translate" />
            </mz-input-container>
      </div>
      <div class="row">
            <mz-input-container class="col s12 m4">
                    <input mz-input mz-validation required 
                           formControlName="email" 
                           type="text" 
                           [errorMessageResource]="errorMessageResources.email"
                           id="input-email" 
                           [label]="'inputs.email' | translate" />
            </mz-input-container>
      </div>
      <div class="row">
            <mz-input-container class="col s12 m4">
                    <input mz-input mz-validation required minlength="6"
                           id="input-password" 
                           formControlName="password" 
                           type="password" 
                           [errorMessageResource]="errorMessageResources.password"
                           [label]="'inputs.password' | translate" />
            </mz-input-container>
      </div>
      <div class="row">
            <mz-input-container class="col s12 m4">
                    <input mz-input mz-validation required 
                           id="input-confirmPassword" 
                           formControlName="confirmPassword" 
                           type="password" 
                           [errorMessageResource]="errorMessageResources.confirmPassword"
                           [label]="'inputs.confirmPassword' | translate" />
            </mz-input-container>
      </div>
  </div>
  
  <button mz-button [disabled]="!registerForm.valid" type="submit">{{'registration.registerButton' | translate}}</button>
  <br/><br/>
</form>
